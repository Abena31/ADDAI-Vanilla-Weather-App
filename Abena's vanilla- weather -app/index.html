<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" /> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"/>
       <title>My Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
 <div class="container">
 <div class="instant">
<div class="card-body">
<div class="card">
          <form>
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Search City"
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Search"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
     <h2 id="city"></h2>
    <ul>
      <li > last updated:<span id = "gdate"></span></span>/li>
     <li id = "sort"></li>
    </ul>
    <div class ="row">
  <div class="col-6">
    <div class="d-flex weather-temperature" >
    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
     alt="Clear"
     class="d-flex"
     />
     <div class="d-flex">
      <strong id ="temperature"></strong><span class="units">°C | <a href="#"> °F</a></span>
     </div>
     </div>
    </div>
    </div>
     <div class="col-2">
    <ul>
      <li>Humidity: <span id="moist"></span> % </li>
			<li>wind:<span id="air"></span>km/h</li>
		</ul>
	</div>
  </div>
  </div>
 </div>
  <small><a href= "https://github.com/Abena31/ADDAI-Vanilla-Weather-App" target ="_blank"> Open-source code</a> ,by Abena Obenewaa Addai</small>
</div>
</div>
<script src="src/app.js"></script>
    
  </body>
</html
